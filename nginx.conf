server {
    listen 443 ssl http2;
    server_name projetosqualidade.site www.projetosqualidade.site;

    ssl_certificate /etc/letsencrypt/live/projetosqualidade.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/projetosqualidade.site/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # =========================
    # FRONT (SPA)
    # =========================
    location / {
        try_files $uri /index.html;
    }

    # =========================
    # API (proxy HTTPS ‚Üí HTTPS)
    # =========================
    location /api/ {

        # üîÅ proxy CORRETO (barra final!)
        proxy_pass https://api.api-info.xyz/;
        proxy_http_version 1.1;

        # üîê SSL upstream
        proxy_ssl_server_name on;
        proxy_ssl_verify off;

        # Headers ESSENCIAIS
        proxy_set_header Host api.api-info.xyz;
        proxy_set_header Origin $http_origin;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
