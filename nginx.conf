server {
    listen 443 ssl http2;
    server_name projetosqualidade.site www.projetosqualidade.site;

    ssl_certificate /etc/letsencrypt/live/projetosqualidade.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/projetosqualidade.site/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # =====================================================
    # FRONT (SPA)
    # =====================================================
    location / {
        try_files $uri /index.html;
    }

    # =====================================================
    # API (proxy para api.api-info.xyz)
    # =====================================================
    location /api/ {

        # üî• PRE-FLIGHT
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' 'https://projetosqualidade.site' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Max-Age' 86400;
            return 204;
        }

        # üîÅ Proxy HTTPS ‚Üí HTTPS
        proxy_pass https://api.api-info.xyz;
        proxy_http_version 1.1;

        # üîê SSL upstream
        proxy_ssl_server_name on;
        proxy_ssl_verify off; # ‚ö†Ô∏è importante se o certificado for Let's Encrypt

        # Headers padr√£o
        proxy_set_header Host api.api-info.xyz;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # üî• Headers CORS nas respostas reais
        add_header 'Access-Control-Allow-Origin' 'https://projetosqualidade.site' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    }
}
